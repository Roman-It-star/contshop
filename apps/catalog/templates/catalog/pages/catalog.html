{% extends "base.html" %}

{% block content %}
<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Каталог контейнеров</h1>
    <a class="text-sm underline" href="/">На главную</a>
  </div>

  <div class="flex flex-wrap gap-2">
    <button
      class="px-3 py-2 rounded border {% if not current_category %}bg-black text-white{% endif %}"
      hx-get="{% url 'catalog:partial_list' %}"
      hx-target="#product-list"
      hx-swap="innerHTML">
      Все
    </button>

    {% for c in categories %}
      <button
        class="px-3 py-2 rounded border {% if current_category == c.slug %}bg-black text-white{% endif %}"
        hx-get="{% url 'catalog:partial_list' %}?category={{ c.slug }}"
        hx-target="#product-list"
        hx-swap="innerHTML">
        {{ c.title }}
      </button>
    {% endfor %}
  </div>

  <div id="product-list">
    {% include "catalog/partials/product_list.html" %}
  </div>
</div>
{% endblock %}
