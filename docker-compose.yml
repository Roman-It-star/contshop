services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: contshop
      POSTGRES_USER: contshop
      POSTGRES_PASSWORD: contshop
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - staticdata:/app/staticfiles
      - mediadata:/app/media
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
      - staticdata:/var/www/static:ro
      - mediadata:/var/www/media:ro

volumes:
  pgdata:
  staticdata:
  mediadata:
