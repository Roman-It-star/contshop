{% extends "base.html" %}

{% block content %}
<div class="space-y-4">
  <div class="flex items-center justify-between">
    <a class="text-sm underline" href="/catalog/">← Назад в каталог</a>

    <button class="px-4 py-2 rounded bg-black text-white"
            hx-get="{% url 'cart:modal' %}"
            hx-target="#cart-modal-body"
            hx-swap="innerHTML"
            @click="cartOpen = true">
      Корзина
    </button>
  </div>

  <h1 class="text-2xl font-bold">{{ product.title }}</h1>

  <div class="text-gray-600">{{ product.get_availability_display }}</div>

  {% if product.price_sale %}
    <div class="text-xl font-semibold">{{ product.price_sale }} ₽</div>
  {% endif %}

  <div class="prose max-w-none">{{ product.description }}</div>

  <div class="flex flex-wrap gap-2">
    {% for c in product.categories.all %}
      <span class="px-2 py-1 border rounded text-sm">{{ c.title }}</span>
    {% endfor %}
  </div>

  <div class="flex gap-3">
    <button class="px-4 py-2 rounded bg-black text-white"
            hx-post="{% url 'cart:add' product.id %}"
            hx-target="#cart-badge"
            hx-swap="outerHTML">
      В корзину
    </button>

    <button class="px-4 py-2 rounded border"
            hx-post="{% url 'cart:add' product.id %}"
            hx-target="#cart-modal-body"
            hx-swap="innerHTML"
            @click="cartOpen = true"
            hx-headers='{"X-Requested-With":"XMLHttpRequest"}'>
      В корзину и открыть
    </button>
  </div>
</div>
{% endblock %}
