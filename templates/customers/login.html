{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Вход</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="text-sm text-gray-700">Логин</label>
            <input type="text" name="username" class="w-full mt-1 px-3 py-2 rounded-lg border" required>
        </div>
        <div>
            <label class="text-sm text-gray-700">Пароль</label>
            <input type="password" name="password" class="w-full mt-1 px-3 py-2 rounded-lg border" required>
        </div>
        <button type="submit" class="w-full bg-black text-white py-2 rounded-lg">Войти</button>
    </form>
    <p class="mt-4 text-center">
        <a href="{% url 'customers:register' %}" class="text-blue-600 hover:underline">Регистрация</a>
    </p>
</div>
{% endblock %}
